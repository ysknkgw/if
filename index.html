<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFi</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <style>
      div#___signin_0 {
        vertical-align: middle !important;
      }
    </style>
  </head>
  <body>
    <div class="uk-navbar uk-navbar-attached">
      <a href="#offcanvas-menu" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
      <a class="uk-navbar-brand uk-hidden-small" href="/if/">iFi</a>
      <div class="uk-hidden-small">
        <ul class="uk-navbar-nav">
          <li class="item-1 current active"><a href="/" >Home</a></li>
          <li class="item-3"><a href="#setting" >Setting</a></li>
          <li class="item-4"><a href="#plan" >Planning</a>
          <li class="item-2"><a href="#chart">Chart</a></li>
        </ul>
      </div>
      <div class="uk-navbar-flip">
        <div class ="uk-navbar-content">
          <span id="signinButton">
            <span
              class="g-signin"
              data-clientid="1019598927602.apps.googleusercontent.com"
              data-callback="signinCallback"
              data-cookiepolicy="single_host_origin"
              data-requestvisibleactions="http://schemas.google.com/AddActivity"
              data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/fusiontables"
              data-theme="light">
            </span>
          </span>
          <span id="authorized" style="visibility: hidden">
            <img id="account-img" src="" alt="" class="img-circle" />
            <span id="account-name"></span>
          </span>
        </div>
      </div>
      <div class="uk-visible-small uk-navbar-brand uk-navbar-center">iFi</div>
    </div>
    <div id="offcanvas-menu" class="uk-offcanvas">
      <div class="uk-offcanvas-bar">
        <ul class="uk-navbar-nav">
          <li class="item-1 current active"><a href="/" >Home</a></li>
          <li class="item-3"><a href="#setting" >Setting</a></li>
          <li class="item-4"><a href="#plan" >Planning</a>
          <li class="item-2"><a href="#chart">Chart</a></li>
        </ul>
      </div>
    </div>
    <div class="uk-container uk-container-center">
      <div class="uk-grid">
        <div class="uk-width-medium-1-2">
          <div class="uk-panel uk-panel-space">
            <h3 class="uk-panel-title"><i class="uk-icon-cog"></i>Setting</h3>
            <div class="uk-form uk-form-horizontal">
              <div class="uk-form-row">
                <label class="uk-form-label">性別</label>
                <div class="uk-form-controls">
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="male" data-bind="checked: gender" /> 男性
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="female" data-bind="checked: gender" /> 女性
                  </label>
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">年齢(歳)</label>
                <div class="uk-form-controls">
                  <input name="age" type="number" class="form-control" placeholder="" data-bind="value: age" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">身長</label>
                <div class="uk-form-controls">
                  <input name="height" type="number" class="form-control" placeholder="" data-bind="value: height" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">生活習慣での運動</label>
                <div class="uk-form-controls">
                  <select name="activity" class="form-control" data-bind="value: activity">
                    <option value="1.2">座りがち</option>
                    <option value="1.375">軽くある</option>
                    <option value="1.55">適度に</option>
                    <option value="1.725">結構ある</option>
                    <option value="1.9">かなりある</option>
                  </select>
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">身体活動レベル</label>
                <div class="uk-form-controls">
                  <input name="activitylevelfactor" type="number" class="form-control" data-bind="value: activityLevelFactor" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">体重(kg)</label>
                <div class="uk-form-controls">
                  <input name="weight" type="number" class="form-control" placeholder="" data-bind="value: weight" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">体脂肪率(%)</label>
                <div class="uk-form-controls">
                  <input name="bodyfat" type="number" class="form-control" placeholder="" data-bind="value: bodyfat" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-medium-1-2">
          <div class="uk-panel uk-panel-space">
            <h3 class="uk-panel-title"><i class="uk-icon-calendar-o"></i>Planning</h3>
            <div class="uk-form uk-form-horizontal">
              <div class="uk-form-row">
                <label class="uk-form-label">プラン</label>
                <div class="uk-form-controls">
                  <select name="actionplan" class="form-control" data-bind="value: actionPlan">
                    <option value="-30/10">減量</option>
                    <option value="-20/20">肉体改造</option>
                    <option value="-10/30">増量</option>
                  </select>
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">休息日の摂取カロリー(%)</label>
                <div class="uk-form-controls">
                  <input name="restdaypercentage" type="number" class="form-control" data-bind="value: restDayPercentage" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">トレーニング日の摂取カロリー(%)</label>
                <div class="uk-form-controls">
                  <input name="workoutdaypercentage" type="number" class="form-control" data-bind="value: workoutDayPercentage" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">周期(日数)</label>
                <div class="uk-form-controls">
                  <input name="dayspercycle" type="number" class="form-control" data-bind="value: daysPerCycle" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">周期内トレーニング日数</label>
                <div class="uk-form-controls">
                  <input name="workoutspercycle" type="number" class="form-control" data-bind="value: workoutsPerCycle" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">開始日</label>
                <div class="uk-form-controls">
                  <input name="begindate" type="date" class="form-control" data-bind="value: beginDate" />
                </div>
              </div>
              <div class="uk-form-row">
                <label class="uk-form-label">実行周期数</label>
                <div class="uk-form-controls">
                  <input name="cyclestotry" type="number" class="form-control" data-bind="value: cyclesToTry" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-width-1-1">
        <div class="uk-panel uk-panel-space">
          <h3 class="uk-panel-title"><i class="uk-icon-table"></i>Table</h3>
          <div class="uk-overflow-container">
            <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
              <thead>
                <tr>
                  <th colspan="6">身体</th>
                  <th colspan="4">休息日</th>
                  <th colspan="4">トレーニング日</th>
                </tr>
                <tr>
                  <th>日付</th>
                  <th>体重</th>
                  <th>除脂肪体重</th>
                  <th>体脂肪率</th>
                  <th>基礎代謝量</th>
                  <th>消費量</th>
                  <th>カロリー</th>
                  <th>蛋白質(g)</th>
                  <th>炭水化物(g)</th>
                  <th>脂肪(g)</th>
                  <th>カロリー</th>
                  <th>蛋白質(g)</th>
                  <th>炭水化物(g)</th>
                  <th>脂肪(g)</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: bodyPlanPerCycles">
                <tr data-bind="css: { success: Actual === 1 }">
                  <td data-bind="text: Date"></td>
                  <td data-bind="text: Weight"></td>
                  <td data-bind="text: LBM"></td>
                  <td data-bind="text: BFP"></td>
                  <td data-bind="text: BMR"></td>
                  <td data-bind="text: TDEE"></td>
                  <td data-bind="text: RestDayCalories"></td>
                  <td data-bind="text: RestDayProteins"></td>
                  <td data-bind="text: RestDayCarbs"></td>
                  <td data-bind="text: RestDayFats"></td>
                  <td data-bind="text: WorkoutDayCalories"></td>
                  <td data-bind="text: WorkoutDayProteins"></td>
                  <td data-bind="text: WorkoutDayCarbs"></td>
                  <td data-bind="text: WorkoutDayFats"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--
          <button class="uk-button" data-bind="click: insertRows">保存する</button>
          -->
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/ifiUtil.js"></script>

    <script type="text/javascript">
      var ifi = new Ifi();
      var apiKey = 'AIzaSyB9sZ7RcyzrzjU_AJG9CCTLPyZM_AX3888';
      var IFTBLID;
      var IFTBL = {
        name: "IFTBL",
        columns: [
          {name: "Date", type: "DATETIME"},
          {name: "Weight", type: "NUMBER"},
          {name: "LBM", type: "NUMBER"},
          {name: "Fat", type: "NUMBER"},
          {name: "BFP", type: "NUMBER"},
          {name: "TDEE", type: "NUMBER"},
          {name: "BMU", type: "NUMBER"},
          {name: "ActivityLevelFactor", type: "NUMBER"},
          {name: "RestDayPercentage", type: "NUMBER"},
          {name: "WorkoutDayPercentage", type: "NUMBER"},
          {name: "DaysPerCycle", type: "NUMBER"},
          {name: "WorkoutsPerCycle", type: "NUMBER"},
          {name: "CyclesToTry", type: "NUMBER"},
          {name: "Actual", type: "NUMBER"}
        ],
        description: "Body Information.",
        isExportable: true
      };

      function makeApiCall() {
        gapi.client.load('plus', 'v1', function () {
          var request = gapi.client.plus.people.get({
            'userId': 'me'
          });
          request.execute(function (resp) {
            document.getElementById('account-img').src = resp.image.url;
            document.getElementById('account-name').innerHTML = resp.displayName;
            document.getElementById('authorized').style.visibility = '';
          });
        });

        gapi.client.load('tables', 'v1', function () {
          retrieveAllTables(function (result) {
            var isExistsIFTBL = false;
            if (!result) {
              return;
            }
            for (var i = 0; i < result.length; i++) {
              if (result[i]) {
                if (result[i].name === "IFTBL") {
                  IFTBLID = result[i].tableId;
                  isExistsIFTBL = true;
                  getIfTableRecords(function (result) {
                    if (result) {
                      // TODO: 結果を表示
                    }
                  });
                  break;
                }
              }
            }
            if (!isExistsIFTBL) {
              createTable();
            }
          });
        });
      }

      function createTable() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var resp = JSON.parse(xhr.responseText);
            IFTBLID = resp.tableId;
          }
        };
        xhr.open('POST', 'https://www.googleapis.com/fusiontables/v1/tables');
        xhr.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(IFTBL));
      }

      function insertIntoIfTable(rows, callback) {
        if (!IFTBLID) {
          callback(null);
          return;
        }
        if (!rows || rows.length < 1) {
          callback(null);
          return;
        }
        for (var i = 0; i < rows.length; i++) {
          var query = "INSERT INTO " + IFTBLID;
          var names = "";
          var values = "";
          for (var key in rows[i]) {
            if (names.length === 0) {
              names += "(";
            } else {
              names += ", ";
            }
            if (values.length === 0) {
              values += "(";
            } else {
              values += ", ";
            }
            names += key;
            values += rows[i][key];
          }
          names += ")";
          values += ")";
          query += " " + names + " " + values + ";";
        }
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = 'https://www.googleapis.com/fusiontables/v1/query';
//        url.push('?sql=' + encodedQuery);
//        url.push('&key=' + apiKey);
//        url.push('&callback=?');

        // Send the JSONP request using jQuery
        $.ajax({
          url: url,
          type: 'POST',
          headers: {'Authorization': 'Bearer ' + gapi.auth.getToken().access_token},
          dataType: 'jsonp',
          data: "sql=" + encodedQuery,
          success: function (data) {
            callback(data);
          }
        });
      }

      function getIfTableRecords(callback) {
        if (!IFTBLID) {
          callback(null);
          return;
        }
        var query = "SELECT ";
        for (var i = 0; i < IFTBL.columns.length; i++) {
          if (i !== 0) {
            query += ", ";
          }
          query += IFTBL.columns[i].name;
        }
        query += " FROM " + IFTBLID;
        query += " ORDER BY Date";
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=' + apiKey);
        url.push('&callback=?');

        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          headers: {'Authorization': 'Bearer ' + gapi.auth.getToken().access_token},
          dataType: 'jsonp',
          success: function (data) {
            callback(data);
          }
        });
      }

      function retrieveAllTables(callback) {
        var retrievePageOfTables = function (xhr, result) {
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var resp = JSON.parse(xhr.responseText);
              result = result.concat(resp.items);
              var nextPageToken = resp.nextPageToken;
              if (nextPageToken) {
                xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://www.googleapis.com/fusiontables/v1/tables?pageToken=' + encodeURIComponent(nextPageToken));
                xhr.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
                xhr.send();
                retrievePageOfFiles(request, result);
              } else {
                callback(result);
              }
            }
          };
          xhr.send();
        };
        var initialRequest = new XMLHttpRequest();
        initialRequest.open('GET', 'https://www.googleapis.com/fusiontables/v1/tables');
        initialRequest.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
        retrievePageOfTables(initialRequest, []);
      }

      function AppViewModel() {
        var _this = this;
        _this.ifi = ifi;
        _this.gender = ko.observable();
        _this.age = ko.observable();
        _this.height = ko.observable();
//        _this.bmu = ko.observable();
        _this.weight = ko.observable();
        _this.bodyfat = ko.observable();
        _this.activityLevelFactor = ko.observable();
        _this.activity = ko.observable();
        _this.activity.subscribe(function (value) {
          _this.activityLevelFactor(value);
        });
        _this.bmr = ko.computed(function () {
          return IfiUtil.ceil(_this.ifi.calcBeeWithHbeForJapanese(_this.gender(), _this.age(), _this.weight(), _this.height()));
        }, _this);
        _this.tdee = ko.computed(function () {
          return _this.ifi.calcTdee(_this.bmr(), _this.activityLevelFactor());
        }, _this);
        _this.actionPlan = ko.observable();
        _this.actionPlan.subscribe(function(value) {
          if (value) {
            var vals = value.split("/");
            _this.restDayPercentage(vals[0]);
            _this.workoutDayPercentage(vals[1]);
          }
        });
        _this.restDayPercentage = ko.observable();
        _this.workoutDayPercentage = ko.observable();
        _this.daysPerCycle = ko.observable(7);
        _this.workoutsPerCycle = ko.observable(3);
        _this.cyclesToTry = ko.observable(12);
        _this.beginDate = ko.observable(IfiUtil.getDateString(new Date()));
        _this.bodyPlanPerCycles = ko.observableArray([]);
        _this.calcTableValues = ko.computed(function() {
          var rows = _this.ifi.getPlanedRows(_this.daysPerCycle(), _this.workoutsPerCycle(), _this.cyclesToTry(), _this.activityLevelFactor(), _this.restDayPercentage(), _this.workoutDayPercentage(), _this.gender(), _this.age(), _this.height(), _this.beginDate(), _this.weight(), _this.bodyfat());
          if (rows) {
            _this.bodyPlanPerCycles.removeAll();
            for (var i = 0; i < rows.length; i++) {
              _this.bodyPlanPerCycles.push(rows[i]);
            }
          }
        }, _this);
        // Operations
        _this.insertRows = function() {
          var rows = _this.ifi.getPlanedRows(_this.daysPerCycle(), _this.workoutsPerCycle(), _this.cyclesToTry(), _this.activityLevelFactor(), _this.restDayPercentage(), _this.workoutDayPercentage(), _this.gender(), _this.age(), _this.height(), _this.beginDate(), _this.weight(), _this.bodyfat());
          if (rows) {
            insertIntoIfTable(rows, function(result){
            if(result){
                // TODO: 結果表示
              }
            });
          }  
        };
      }

      ko.applyBindings(new AppViewModel());

      function renderSigninButton() {
        var signinButton = document.getElementById('signinButton');
        signinButton.addEventListener('click', function() {
          gapi.auth.signIn({'callback': signinCallback});
        });
        gapi.client.setApiKey(apiKey);
      }

      function signinCallback(authResult) {
        if (authResult['access_token']) {
          document.getElementById('signinButton').setAttribute('style', 'display: none');
          makeApiCall();
        } else if (authResult['error']) {
          console.log('Sign-in state: ' + authResult['error']);
        }
      }

      (function() {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js?onload=renderSigninButton';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
