<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>if</title>
  </head>
  <body>
    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
    <div id="content"></div>
    <p>Retrieves your profile name using the Google Plus API.</p>
    <div id="out"></div>
    <script type="text/javascript">
      var clientId = '1019598927602';
      var apiKey = 'AIzaSyB9sZ7RcyzrzjU_AJG9CCTLPyZM_AX3888';
      var scopes = 'https://www.googleapis.com/auth/plus.me https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/drive.file';

      function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth, 1);
      }

      function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
      }

      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

      function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }

      function displayList(result) {
        var folderMap = {};
        for (var i = 0; i < result.length; i++) {
          if (result[i].mimeType === "application/vnd.google-apps.folder") {
            folderMap[result[i].id] = {};
            folderMap[result[i].id].title = result[i].title;
            if (result[i].parents && result[i].parents.length > 0) {
              folderMap[result[i].id].parentId = result[i].parents[0].id;
              folderMap[result[i].id].parentIsRoot = result[i].parents[0].isRoot;
            } else {
              folderMap[result[i].id].parentIsRoot = true;
            }
          }
        }
        var fullPath = "";

        function makePath(id) {
          if (!folderMap[id].parentIsRoot) {
            if (folderMap[folderMap[id].parentId]) {
              fullPath = folderMap[folderMap[id].parentId].title + "/" + fullPath;
              makePath(folderMap[id].parentId);
            }
          }
        }
        for (var key in folderMap) {
          fullPath = folderMap[key].title;
          makePath(key);
          folderMap[key].fullPath = fullPath;
        }

        var out = document.getElementById("out");

        for (var i = 0; i < result.length; i++) {
          if (result[i].mimeType !== "application/vnd.google-apps.folder") {
            var path = "";
            if (result[i].parents) {
              if (!result[i].parents[0].isRoot) {
                path = folderMap[result[i].parents[0].id].fullPath;
              }
            }
            if (path !== "") {
              out.appendChild(document.createTextNode(path + "/" + result[i].title + " (" + result[i].mimeType + ")"));
              var br = document.createElement("br");
              out.appendChild(br);

            } else {
              out.appendChild(document.createTextNode(result[i].title + " (" + result[i].mimeType + ")"));
              var br = document.createElement("br");
              out.appendChild(br);
            }
          }
        }
      }

      function makeApiCall() {
        gapi.client.load('plus', 'v1', function() {
          var request = gapi.client.plus.people.get({
            'userId': 'me'
          });
          request.execute(function(resp) {
            var heading = document.createElement('h4');
            var image = document.createElement('img');
            image.src = resp.image.url;
            heading.appendChild(image);
            heading.appendChild(document.createTextNode(resp.displayName));

            document.getElementById('content').appendChild(heading);
          });
        });

        gapi.client.load('drive', 'v2', function() {
          retrieveAllFiles(function(result) {
            displayList(result);
          });
        });
      }

      function retrieveAllFiles(callback) {
        var retrievePageOfFiles = function(xhr, result) {
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var resp = JSON.parse(xhr.responseText);
              result = result.concat(resp.items);
              var nextPageToken = resp.nextPageToken;
              if (nextPageToken) {
                xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://www.googleapis.com/drive/v2/files?pageToken=' + encodeURIComponent(nextPageToken));
                xhr.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
                xhr.send();
                retrievePageOfFiles(request, result);
              } else {
                callback(result);
              }
            }
          };
          xhr.send();
        };
        var initialRequest = new XMLHttpRequest();
        initialRequest.open('GET', 'https://www.googleapis.com/drive/v2/files?pageToken=' + encodeURIComponent(nextPageToken));
        initialRequest.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
        retrievePageOfFiles(initialRequest, []);
      }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
