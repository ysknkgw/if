        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }

        gapi.client.load('plus', 'v1', function() {
          var request = gapi.client.plus.people.get({
            'userId': 'me'
          });
          request.execute(function(resp) {
            var heading = document.createElement('h4');
            var image = document.createElement('img');
            image.src = resp.image.url;
            heading.appendChild(image);
            heading.appendChild(document.createTextNode(resp.displayName));
            document.getElementById('content').appendChild(heading);
          });

          retrieveAllTables(function(result) {

                break;
              }
            }
            if (!isExistsIFTBL) {
              createTable();

          });

        var xhr = new XMLHttpRequest();

          }
        };

        xhr.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
          name: "IFTBL",
          columns: [
            {name: "Date", type: "DATETIME"},
            {name: "Weight", type: "NUMBER"},
            {name: "LBM", type: "NUMBER"},
            {name: "Fat", type: "NUMBER"},
            {name: "BFP", type: "NUMBER"},
            {name: "TDEE", type: "NUMBER"}
          ],
          description: "Body Information.",
          isExportable: true
        }));
      }

      function retrieveAllTables(callback) {
        var retrievePageOfTables = function(xhr, result) {
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var resp = JSON.parse(xhr.responseText);
              result = result.concat(resp.items);
              var nextPageToken = resp.nextPageToken;
              if (nextPageToken) {
                xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://www.googleapis.com/fusiontables/v1/tables?pageToken=' + encodeURIComponent(nextPageToken));

        retrievePageOfTables(initialRequest, []);
      }
