          makeApiCall();
        } else {
          unauthorized.style.visibility = '';
          document.getElementById('authorize-button').onclick = handleAuthClick;
        }

        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);

                  break;

      var IFCalc = (function() {
        var fatCaloriePerKg = 7200;
        var ageSpecificBsalMetabolicUnit = [
          {min: 0, max: 2, male: 61.0, female: 59.7},
          {min: 3, max: 5, male: 54.8, female: 52.2},

          {min: 15, max: 17, male: 27.0, female: 25.3},
          {min: 18, max: 29, male: 24.0, female: 22.1},
          {min: 30, max: 49, male: 22.3, female: 21.7},
          {min: 50, max: 99, male: 21.5, female: 20.7}
        ];

        // constructor
        function IFCalc() {
        }

        IFCalc.calcBmr = function(gender, age, weight) {
          if (isNaN(age) || isNaN(weight)) {
            return "";
          }
          var bsalMetabolicUnit = 0;
          for (var i = 0; i < ageSpecificBsalMetabolicUnit.length; i++) {
            if (ageSpecificBsalMetabolicUnit[i].min <= age && age <= ageSpecificBsalMetabolicUnit[i].max) {
              if (gender === "male") {
                bsalMetabolicUnit = ageSpecificBsalMetabolicUnit[i].male;
              } else if (gender === "female") {
                bsalMetabolicUnit = ageSpecificBsalMetabolicUnit[i].female;
              } else {
                bsalMetabolicUnit = (ageSpecificBsalMetabolicUnit[i].male + ageSpecificBsalMetabolicUnit[i].female) * 0.5;
              }
              break;
            }
          }
          return Math.ceil(weight * bsalMetabolicUnit);
        };

        IFCalc.calcTdee = function(bmr, activityLevel) {
          if (isNaN(bmr) || isNaN(activityLevel)) {
            return "";
          }
          return Math.ceil(bmr * activityLevel);
        };

        return IFCalc;
      }());

        this.weight = ko.observable();
        this.activity = ko.observable();
        this.gender = ko.observable();
        this.activityLevelFactor = ko.computed(function() {
          return this.activity();
        }).extend({ notify: 'always' });
        this.bmr = ko.computed(function() {
          return IFCalc.calcBmr(this.gender(), this.age(), this.weight());
        }, this);
        this.tdee = ko.computed(function() {
          return IFCalc.calcTdee(this.bmr(), this.activityLevelFactor());
        }, this);
      }

      // Activates knockout.js
